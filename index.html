      rel="stylesheet"

  <body>
    <header>
      <div class="header-top background-black text-light">
        <div class="container">
          <nav class="text-left">
            <a href="#" class="mr">BOL</a>
            <a href="#" class="mr">UOL HOST</a>
            <a href="#" class="mr">PAGBANK</a>
            <a href="#" class="mr">PAGSEGURO</a>
            <a href="#" class="mr">CURSOS</a>

            <a href="#" class="ml">EMAIL</a>
            <a href="#" class="ml">CONTA UOL</a>
            <a href="#" class="ml">SAC</a>
          </nav>
        </div>
      </div>
      <div class="header-middle">
        <div class="container">
          <div class="logo"><img src="img/logo.png" alt="Logo UOL" /></div>
          <div class="login">
            <form method="get" action="#" class="mt">
              <input
                type="email"
                placeholder="USUÁRIO"
                title="Usuário @uol.com.br"
              />
              <input type="password" placeholder="SENHA" title="Senha" />

              <a href="#" class="btn-login" title="Acessar email">
                <span>Entrar</span>
              </a>
            </form>
            <div class="login-sign">
              <a href="#" title="Ainda não tem um email UOL? Assine">
                Ainda não tem um email UOL?
                <strong>Assine</strong>
              </a>
            </div>
          </div>
          <div class="text-center">
            <h4 class="ml">Dólar <span class="text-red">3,995</span></h4>
            <h4 class="ml mt">Euro <span class="text-green">4,465</span></h4>
          </div>
          <div class="text-center">
            <h4 class="ml">Passos</h4>
            <h4 class="ml mt">
              <span class="text-blue">14°</span>
              <span class="text-red">30°</span>
            </h4>
          </div>
          <div class="text-right">
            <input type="text" placeholder="BUSCAR NO UOL" />
          </div>
